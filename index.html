<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter with range | codenium .ir</title>

</head>
<body>
    <div class="card">
        <button class="item" onclick="handleIncrease()">+</button>
        <div    class="item" id="value">0</div>
        <button class="item" onclick="handleDecrease()">-</button>
    </div>
    <input type="range" id="range" min="0" max="100" value="0" oninput="handleRange()">
    <script src="./app.js"></script>
</body>
